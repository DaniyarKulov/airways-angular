<div class="header">
  <div class="container">
    <div class="logo">
      <img src="/assets/logo.png" alt="Logo" />
    </div>
    <div class="actions">
      <button mat-button>Book flight</button>
      <mat-form-field appearance="outline">
        <mat-select [value]="dateFormats[0]">
          <mat-option
            *ngFor="let dateFormat of dateFormats"
            [value]="dateFormat"
          >
            {{ dateFormat }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-select [value]="currencies[0]">
          <mat-option *ngFor="let currency of currencies" [value]="currency">
            {{ currency }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-stroked-button>
        <mat-icon>person</mat-icon>
        Sign in
      </button>
      <button mat-icon-button>
        <mat-icon>shopping_basket</mat-icon>
      </button>
    </div>
  </div>
</div>
