<div class="edit">
  <div class="edit__way">
    <span>Dublin</span>
    <img
      ngSrc="assets/images/svg/return_trip.svg"
      alt="return_trip"
      height="24"
      width="24"
    />
    <span>Warsaw Modlin</span>
  </div>
  <div class="edit__return">
    <span>Return</span>
    <span class="edit__return-badge"></span>
    <span>1Mar - 18Mar</span>
    <span class="edit__return-badge"></span>
    <span> 3 </span>
    <img
      ngSrc="assets/images/svg/account.svg"
      alt="account"
      height="16"
      width="16"
    />
  </div>
  <button
    mat-button
    color="primary"
    class="edit__button"
    (click)="onEditClick()"
  >
    Edit
  </button>
</div>
<div class="container edit__form" *ngIf="isEditFormVisible">
  <ng-container *ngTemplateOutlet="editForm"></ng-container>
</div>

<ng-template #editForm>
  <app-destination-select
    [form]="editFlightForm"
    [formControlTo]="editFlightForm.controls.to"
    [formControlFrom]="editFlightForm.controls.from"
  ></app-destination-select>
  <app-destination-info
    [form]="editFlightForm"
    [formControlPassengers]="editFlightForm.controls.passengers"
    [formControlStartDate]="editFlightForm.controls.dateStart"
    [formControlEndDate]="editFlightForm.controls.dateEnd"
  ></app-destination-info>
</ng-template>
